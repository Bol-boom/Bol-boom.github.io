<div id="text" style="position:absolute;left:20px"></div>

<script>
  let divTyping = document.getElementById('text')
  let i = 0,
  timer = 1,
  str = "我们说说话吧，像以前一样。<br>               想了，我说的不是别人"
  function typing () {
    if (i <= str.length) {
      if (i%2==0){
        a = '_'
      }else{
        a = '|'
      }
      divTyping.innerHTML = str.slice(0, i++) + a
      timer = setTimeout(typing, 200)
    }
    else {
      clearTimeout(timer)
    }
  }
  typing()
</script><br>
